<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>WebGL Fluid Simulation</title>
        <meta name="description" content="A WebGL image-based fluid simulation">

        <meta property="og:type" content="website">
        <meta property="og:title" content="Webgl Fluid Demo">
        <meta property="og:description" content="A WebGL fluid simulation based on an existing image.">

        <script type="text/javascript" src="dat.gui.min.js"></script>
        <style>
            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
        </style>

    </head>
    <body>
        <canvas></canvas>
        <script src="./script.js"></script>
        <script>
            let backgroundImage = new Image();
            backgroundImage.onload = () => {
                startSimulation(backgroundImage);
            };

            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            backgroundImage.src = urlParams.has('image') ? urlParams.get('image') : 'default_background.jpg';
        </script>
    </body>
</html>
